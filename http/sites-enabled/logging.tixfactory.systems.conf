server {
  listen 443;
  server_name logging.tixfactory.systems;

  # SSL will be enabled by index.js, which will modify this file. Do not modify this comment.

  location / {
    if ($local_addresses = 0) {
      return 401;
    }

    proxy_pass          http://kibana:5601;
    proxy_set_header    Host kibana;
  }
}
