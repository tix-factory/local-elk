input {
  gelf {
    port => 12201
  }
}

filter {
  json {
    source => "message"
    skip_on_invalid_json => true
  }

  if [level] not in ["debug", "verbose", "info", "warn", "error"] {
    drop {}
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logstash-%{+YYYY-MM-dd}"
  }
}
