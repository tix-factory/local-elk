# https://grafana.com/docs/grafana/latest/administration/provisioning/
apiVersion: 1

datasources:
  - name: 'Prometheus'
    type: 'prometheus'
    access: 'proxy'
    orgId: 1
    url: 'http://prometheus:9090'
    isDefault: true
    editable: false
    version: 1

  - name: 'Logs'
    type: 'elasticsearch'
    access: 'proxy'
    database: '[logstash-]YYYY-MM-DD'
    url: 'http://elasticsearch:9200'
    jsonData:
      interval: 'Daily'
      timeField: '@timestamp'
      esVersion: '8.4.1'
      logMessageField: 'message'
      logLevelField: 'level'
    editable: false
